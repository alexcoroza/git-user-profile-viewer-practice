<div class="user-profiles-page">
	<div class="title">Git User Profile Viewer</div>
	<div class="instructions">Search a git user and hit enter.</div>
	
	<form [formGroup]="userProfileSearcherForm" (ngSubmit)="searchUser()">
		<input type="text" class="search-box" formControlName="username" placeholder="username">
	</form>

	<div class="user-cards-container">
		<app-user-card *ngFor="let user of users" [user]="user"></app-user-card>
	</div>
</div>

<div class="user-card">
	<div class="avatar">
		<img [src]="user.avatarUrl" alt="User Avatar">
	</div>

	<div class="user-info">
		<strong>{{ user.name }}</strong>
		<div>({{ user.login }})</div>
		<div>{{ user.company }}</div>
		<div>{{ user.followers }} follower</div>
		<div>{{ user.publicRepos }} public repos</div>
	</div>
</div>
